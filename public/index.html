    <p>
        OR

    </p>
    <button onclick = "joinGroup()" class= "button button3" id = "makeGroupButton">Join Existing Group</button>
    <script>
             function makeGroup() {
               var hiddenInput = document.getElementById("hiddenInput");
                 hiddenInput.style.display = "none";


                 var hiddenTable = document.getElementById("groupTable");
                 var hiddenTableText = document.getElementById("groupTableText");
                 hiddenTable.style.display = "block";
                  hiddenTableText.style.display = "block";

                 
                

              }
               function joinGroup() {
                 var hiddenTable = document.getElementById("groupTable");
                 var hiddenTableText = document.getElementById("groupTableText");
                 hiddenTable.style.display = "none";
                 hiddenTableText.style.display = "none";

                 var hiddenInput = document.getElementById("hiddenInput");
                 hiddenInput.style.display = "block";
                

              }

          </script>
